				["Python", 42],
				["Java", 31],

				colors: ["#e44f26", "#1572b6", "#f0db4f", "#0c9dbf", "#f8981d", "#E0115F"]
			};
			var chart = new google.visualization.PieChart(document.getElementById("cSts"));
			chart.draw(data, options);
		}
    	</script>
