<!DOCTYPE html>
<html>
	<head>
		<title>Curriculum Vitae</title>
		<link rel="icon" href="/Potato.png">
	    	<link rel="stylesheet" type="text/css" href="/css/main.css">
	    	<script src="/script.js"></script>
		<script src="https://potatoking03.github.io/0.9.1.min.js"></script> <!-- << My custom external JS cross-platform << -->
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load("current", {packages:["corechart"]});
		  	google.charts.setOnLoadCallback(drawChart);
			function drawChart() {
			var data = google.visualization.arrayToDataTable([
				["Code", "Amount of Knowledge"],
				["HTML", 98],
				["CSS", 87],
				["Javascript", 68],
				["Python", 42],
				["Java", 14],
				["Ruby", 7]
				]);
			var options = {
				title: "My Amount of Knowledge About Code",
				pieHole: 0.2,
			};

			var chart = new google.visualization.PieChart(document.getElementById("cv"));
			chart.draw(data, options);
		}
    </script>
	</head>
	<body>
		
    	<ul class="menu">
    		<li><a href="/">Home</a></li>
    		<li><a href="/blog">Blog</a></li>
    		<li><a href="/about">About</a></li>
    		<li><a class="active" href="/cv">CV</a></li>
    	</ul>
		
		<div id="cv" style="width: 900px; height: 500px;"></div>
	</body>
</html>
